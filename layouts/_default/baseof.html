<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  
  <!-- Preload and load critical CSS for faster rendering -->
  <link rel="preload" href="{{ "css/form.css" | relURL }}" as="style">
  <link rel="stylesheet" href="{{ "css/form.css" | relURL }}">
  
  <!-- Load main custom CSS -->
  <link rel="preload" href="{{ "css/custom.css" | relURL }}" as="style">
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>

<body>

  <!-- Include Header -->
  {{ partial "header.html" . }}

  <!-- Main content wrapper -->
  <main class="main">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Include Footer -->
  {{ partial "footer.html" . }}

</body>
</html>
