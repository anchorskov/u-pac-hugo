<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }}</title>
  
  <!-- Preload and load critical CSS for faster rendering -->
  <link rel="preload" href="{{ "css/form.css" | relURL }}" as="style">
  <link rel="stylesheet" href="{{ "css/form.css" | relURL }}">
  
  <!-- Load main custom CSS -->
  <link rel="preload" href="{{ "css/custom.css" | relURL }}" as="style">
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}">
</head>
<body>

  <!-- Include Header Partial -->
  {{ partial "header.html" . }}

  <!-- Main content wrapper -->
  <main class="main">
    {{ block "main" . }}{{ end }}
  </main>

  <!-- Include Footer Partial -->
  {{ partial "footer.html" . }}

  <!-- Hamburger Menu Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Select the hamburger button and the navigation menu
      const menuToggle = document.querySelector('.menu-toggle');
      const menu = document.querySelector('#menu');
      // Add a click event to toggle the 'active' class on the menu
      if (menuToggle) {
        menuToggle.addEventListener('click', function() {
          menu.classList.toggle('active');
        });
      }
    });
  </script>

</body>
</html>
